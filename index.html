<!DOCTYPE html5>
<html lang="ee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISIVA</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <nav>
        <div id="logo-img">
            <a href="#">
                <img class="logo" src="img/logo.png" alt="Logo">
            </a>
        </div>
        <div class="nav-right">
            
                <a href="#portfolio">Portfolio</a>
            
                <a href="#clientes">Clientes</a>
            
                <a href="#contacto">Contacto</a>
            </div>
        </div>
    </nav>

    <div id="banner">
        <h2>Imaginar. Diseñar. Comunicar.</h2>
        <h1>VISIVA</h1>
    </div>

    <main>
        <section>
            <h3 id="portfolio">Portfolio</h3>
            <div class="flex-row">
                <div class="section-image">
                    <img class="imagen" src="/img/imagen3.jpg" alt="">
                </div>
                <div class="section-text">
                    <p>Diseñamos sitios web que muestren tu marca de la mejor manera. </p>
                </div>
            </div>
        </section>

        <section>
            <h3 id="clientes">Clientes</h3>
            <div class="flex-row">
                <div class="section-text">
                    <p>Trabajamos con una amplia gama de clientes de todos los rubros.</p>
                </div>
                <div class="section-image">
                    <img class="imagen" src="/img/imagen2.jpg" alt="">
                </div>
            </div>
        </section>

        <section>
            <h3 id="contacto">Contacto</h3>

            <div>
                <form class="form-container" action="" method="">
              
                  <label for="name">Nombre</label>
                  <input class="input" type="text" id="name" name="name" placeholder="Nombre">
              
              
                  <label for="email">Email</label>
                  <input class="input" type="email" id="email" placeholder="Email" name="email">
              
                  <label for="mensaje">Mensaje</label>
                  <textarea class="textarea" id="mensaje" name="mensaje" placeholder="Dejanos tu mensaje!"></textarea>
              
                  <input class="submit-button" type="submit" value="Enviar">
              
                </form>
              </div>


        </section>


    </main>

    <footer>
            <div id="logo-img">
                <a href="#">
                    <img class="logo" src="img/logo.png" alt="Logo">
                </a>
            </div>
            <div class="footer-right">
                    <a href="#banner">Volver Arriba</a>

                    <a href="#portfolio">Portfolio</a>
                
                    <a href="#clientes">Clientes</a>
                
                    <a href="#contacto">Contacto</a>
                </div>
            </div>
    </footer>
</body>
</html>
